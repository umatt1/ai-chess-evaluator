<!DOCTYPE html>
<html>
<head>
    <title>Play Chess Against GPT</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #board {
            margin: 20px 0;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #api-key-form {
            margin: 20px 0;
        }
        #api-key {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Chess Against GPT</h1>
        
        <div id="api-key-form">
            <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
            <button class="button" onclick="setApiKey()">Set API Key</button>
        </div>

        <div id="board"></div>
        
        <div class="status" id="status">
            Welcome! You play as White. Enter your OpenAI API key to start.
        </div>
        
        <div class="controls">
            <button class="button" onclick="newGame()" id="newGameBtn">New Game</button>
            <button class="button" onclick="undoMove()" id="undoBtn">Undo Move</button>
            <select id="depth" class="button">
                <option value="2" selected>Depth 2 (Recommended)</option>
                <option value="3">Depth 3 (Stronger)</option>
                <option value="1">Depth 1 (Weak)</option>
            </select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="{% static 'api/js/chess_game.js' %}"></script>
</body>
</html>
